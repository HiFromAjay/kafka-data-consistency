<div id="partner" class="tile-group">
    <table>
        <tr><td class='tile'>
            <div class='tile-title'><i class="fas fa-user"></i>&nbsp;<b>{{ name }}</b></div>
            <div class='tile-body'>
                {{ id }}<br>
                {{ street }} {{ streetNumber }}<br>
                {{ zip }} {{ city }}<br>
                {{ phone }}<br>
            </div>
        <td></tr>
    </table>
</div>
