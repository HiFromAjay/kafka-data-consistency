quarkus.vertx.prefer-native-transport=true

quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=secret
# the following is used by reactive client:
quarkus.datasource.reactive.url=mysql://maxant.ch:30300/objects
# the following is used by flyway:
quarkus.datasource.jdbc.url=jdbc:mysql://maxant.ch:30300/objects

# TODO get this working...
quarkus.flyway.migrate-at-start=true

quarkus.http.port=8086

quarkus.log.file.enable=true
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.category."ch.maxant.kdc.objects".level=DEBUG