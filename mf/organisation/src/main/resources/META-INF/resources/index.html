</body>
<script>
const App = {
  data() {
    return {
      model: { },
      start: 0,
      timeTaken: 0,
      requestId: uuidv4()
    }
  },
  mounted() {
    this.fetchOrg();
    window.model = this.model; // just for debugging purposes
  },
  methods: {
    fetchOrg() {
        let self = this;
        let url = ORGANISATION_BASE_URL + "/organisation";
        fetchIt(url, "GET", this).then(r => {
            if(r.ok) {
                console.log("got org with, for requestId " + this.requestId);
                self.model = r.payload;
            } else {
                let msg = "Failed to get org: " + r.payload.error;
                console.error(msg);
                alert(msg);
            }
        }).catch(error => {
            alert("received error: " + error);
        });
    }
  },
  components: {
  }
}
Vue.createApp(App).mount("#app")

</script>
</html>
