<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Milk Factory :: Security</title>
    <script src="http://localhost:8082/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>

    <link href="https://unpkg.com/primevue@3.0.1/resources/themes/saga-blue/theme.css" rel="stylesheet">
    <link href="https://unpkg.com/primevue@3.0.1/resources/primevue.min.css" rel="stylesheet">
    <link href="https://unpkg.com/primeicons@4.1.0/primeicons.css" rel="stylesheet">
    <script src="https://unpkg.com/primevue@3.0.1/components/dropdown/dropdown.umd.min.js"></script>
    <script src="https://unpkg.com/primevue@3.0.1/components/treetable/treetable.umd.min.js"></script>
    <script src="https://unpkg.com/primevue@3.0.1/components/column/column.umd.min.js"></script>
</head>
<body style="background-image: url(https://hips.hearstapps.com/del.h-cdn.co/assets/15/24/1600x800/landscape-1433889344-del-milkshakes-index.jpg); background-color: rgba(255, 255, 255, 0.85); background-blend-mode: overlay;">
<h2>The Milk Factory :: Security</h2>
<div id="app">
    <div style="width: 100%; text-align: right; font-size: small;">
        <button onclick="pingAll()">reload all microservices</button>
    </div>
    <div>
        <p-treetable :value="model.root" :expandedKeys="expandedKeys">
            <p-column field="name" header="Name" :expander="true"></p-column>
            <p-column field="type" header="Type"></p-column>
            <p-column field="roleMappings" header="Role Mappings"></p-column>
            <p-column field="users" header="Users"></p-column>
        </p-treetable>
    </div>
</div>
<hr>
</body>
<script>
const App = {
  data() {
    return {
      model: { },
      expandedKeys: {},
      start: 0,
      timeTaken: 0,
      requestId: uuidv4()
    }
  },
  mounted() {
    this.fetchOrg();
    window.model = this.model; // just for debugging purposes
  },
  methods: {
    fetchOrg() {
        let self = this;
        let url = ORGANISATION_BASE_URL + "/security/definitions";
        fetchIt(url, "GET", this).then(r => {
            if(r.ok) {
                console.log("got security for requestId " + this.requestId);
                expandAll(self, r.payload.root);
                self.model.root = r.payload.root;
                self.model.roleMappings = r.payload.roleMappings;
                self.model.processes = r.payload.processes;
                self.model.processSteps = r.payload.processSteps;
            } else {
                let msg = "Failed to get security: " + r.payload.error;
                console.error(msg);
                alert(msg);
            }
        }).catch(error => {
            alert("received error: " + error);
        });
    }
  },
  components: {
    'p-treetable': treetable,
    'p-column': column
  }
}
Vue.createApp(App).mount("#app")

function expandAll(self, nodes) {
    _.forEach(nodes, n => {
        self.expandedKeys[n.key] = true;
        expandAll(self, n.children);
    });
}


</script>
</html>
