<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Milk Factory :: Organisation</title>
    <script src="http://web:8082/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>

    <link href="https://unpkg.com/primevue@3.0.1/resources/themes/saga-blue/theme.css" rel="stylesheet">
    <link href="https://unpkg.com/primevue@3.0.1/resources/primevue.min.css" rel="stylesheet">
    <link href="https://unpkg.com/primeicons@4.1.0/primeicons.css" rel="stylesheet">
    <script src="https://unpkg.com/primevue@3.0.1/components/dropdown/dropdown.umd.min.js"></script>
    <script src="https://unpkg.com/primevue@3.0.1/components/treetable/treetable.umd.min.js"></script>
    <script src="https://unpkg.com/primevue@3.0.1/components/column/column.umd.min.js"></script>
</head>
<body style="background-image: url(https://hips.hearstapps.com/del.h-cdn.co/assets/15/24/1600x800/landscape-1433889344-del-milkshakes-index.jpg); background-color: rgba(255, 255, 255, 0.85); background-blend-mode: overlay;">
<h2>The Milk Factory :: Organisation</h2>
<div id="app">
    <div style="width: 100%; text-align: right; font-size: small;">
        <button onclick="pingAll()">reload all microservices</button>
    </div>
    <div>
        <p-treetable :value="model.root">
            <p-column field="name" header="Name" :expander="true"></p-column>
            <p-column field="inheritableRoles" header="Inheritable Roles"></p-column>
            <p-column field="postcodes" header="Post Codes"></p-column>
            <p-column field="staff" header="Staff"></p-column>
        </p-treetable>
    </div>
</div>
<hr>
</body>
<script>
const App = {
  data() {
    return {
      model: { root: null },
      start: 0,
      timeTaken: 0,
      requestId: uuidv4()
    }
  },
  mounted() {
    this.fetchOrg();
    window.model = this.model; // just for debugging purposes
  },
  methods: {
    fetchOrg() {
        let self = this;
        let url = ORGANISATION_BASE_URL + "/organisation";
        fetchIt(url, "GET", this).then(r => {
            if(r.ok) {
                console.log("got org for requestId " + self.requestId);
                self.model.root = [r.payload];
                setupModel(self.model.root);
            } else {
                let msg = "Failed to get org: " + r.payload;
                console.error(msg);
                alert(msg);
            }
        }).catch(error => {
            alert("received error: " + error);
        });
    }
  },
  components: {
    'p-treetable': treetable,
    'p-column': column
  }
}
Vue.createApp(App).mount("#app")

function setupModel(nodes, parentKey) {
    parentKey = (!!parentKey) ? parentKey : "";
    _.forEach(nodes, node => {
        node.key = parentKey + "::" + node.dn.cn;
        node.data = {
            name: node.dn.cn,
            inheritableRoles: node.inheritableRoles.join(";"),
            staff: _(node.staff).map(s => s.dn.cn + " (" + s.staffRoles.join(";") + ")").join("<br>"),
            postcodes: node.postcodes.join(",")
        };
        setupModel(node.children, node.key);
    });
}

</script>
</html>
